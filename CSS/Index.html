<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <!--Desde este se llama al css desde un archivo aparte-->
    <link rel="stylesheet" href="style.css">
    <!--Esta es una forma de incrustar css-->
    <style>
        p{
            background-color: red;
        }
    </style>
  </head>
  <body>
    <!--De esta forma se incrusta 
    css directo a la etiqueta-->
    <h1 style="color: blue;">Titulo</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae
      exercitationem mollitia, iure laboriosam ipsa corporis asperiores maiores
      atque saepe maxime molestiae est quo impedit facilis amet, voluptates sunt
      accusantium nulla.
    </p>
  </body>
</html>
