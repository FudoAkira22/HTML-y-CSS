<html>
    <head>
        <title>Listas desordenadas</title>
    </head>
    <body>
        <!--Esta lista muestra simbolos que no tienen un valor-->
        <ul>
            <li>Gallina</li>
            <li>perro</li>
            <li>Gato</li>
            <li>Pez</li>
        </ul>

        <!--Esto es lo que pasa cuando pones uno adentro de otro-->
        <ul>
            <li>Hola</li>
            <ol>
                <li>Gallina</li>
                <li>perro</li>
                <li>Gato</li>
                <li>Pez</li>
            </ol>
        </ul>

        <ol>
            <li>adios</li>
            <ul>
                <li>Gallina</li>
                <li>perro</li>
                <li>Gato</li>
                <li>Pez</li>
            </ul>
        </ol>
    </body>
</html>
