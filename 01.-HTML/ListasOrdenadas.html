<html>
    <head>
        <title>Listas ordenadas</title>
    </head>
    <body>
        <!--Lo son las listas ordenadas y dentro van los li-->
        <!--start es desde donde empezara la lista-->
        <!--type es para el tipo de simbolo que aparecera-->
        <!--reversed es para quie el orden de los simbolos sea alrevez-->
        <ol start="10" type="A" reversed>
            <li>Pan</li>
            <li>Huevos</li>
            <li>Galletas</li>
            <li>Tocino</li>
        </ol>
    </body>
</html>
