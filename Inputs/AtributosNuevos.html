<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
</head>
<body>
    <!--Si ponemos el mismo dato en id del input 
    y en for de label cuando se presione en el label
    se seleccionara el input automaticamente-->
    <form action="">
        <label for="">Ingresa tu nombre</label>
        <input type="text" name="" id="">
        <br>
        <label for="date">Ingresa tu fecha de nacimiento</label>
        <input type="date" name="date" id="date">
        <br>
        <input type="time">
        <input type="datetime"><!--Algunos no reconocen este input-->
        <button>enviar</button>
    </form>
</body>
</html>
