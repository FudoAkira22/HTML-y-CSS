<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros</title>
</head>
<body>
    <form action="">
        <!--El min y max es el rango que puede tener-->
        <input type="number" min="0" max="10"><!--Este permite poner mas numeros-->

        <input type="range"><!--Es como una barra de progreso en general-->
        <input type="button" name="" id="" value="enviar">
    </form>
</body>
</html>
