<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <form action="">
        <input type="text" id="input1" list="milista">
        <!--Se conecta por list-->
        <datalist id="milista">
            <option value="Juan"></option>
            <option value="Erick"></option>
            <option value="David"></option>
            <option value="Carlos"></option>
            <option value="Maria"></option>
        </datalist>
    </form>
</body>
</html>
